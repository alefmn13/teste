<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta property="og:title" content="Telmira Ramos - Teraupeta TAP"/>
  <meta property="og:description" content="Identifique suas travas mentais ressignificando seus traumas e dores emocionais"/>
  <meta property="og:url" content="https://alefnery.infy.uk"/>
  <meta property="og:image"content="https://alefnery.infy.uk/image.png"/>
  <meta property="og:type" content="website">
  <meta charset="UTF-8">
  <title>Visualizador PDF</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #start {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
    }
    #start button {
      font-size: 2rem;
      padding: 1rem 2rem;
      cursor: pointer;
    }
    #viewer {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #hint {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1.2rem;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div id="start">
    <button onclick="enterApp()">Iniciar</button>
  </div>

  <!-- Viewer PDF -->
  <div id="viewer">
    <embed src="meuarquivo.pdf" type="application/pdf">
    <div id="hint"></div>
  </div>

  <script>
    function enterApp() {
      // Entrar em fullscreen
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }

      // Esconde tela inicial e mostra viewer
      document.getElementById("start").style.display = "none";
      document.getElementById("viewer").style.display = "block";

      // Detecta dispositivo para mensagem
      const hint = document.getElementById("hint");
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        hint.innerText = "Deslize para próxima página";
      } else {
        hint.innerText = "Clique no lado para a próxima página";
      }

      // Remove a dica na primeira interação
      function hideHint() {
        hint.style.display = "none";
        document.removeEventListener("click", hideHint);
        document.removeEventListener("touchstart", hideHint);
        document.removeEventListener("keydown", hideHint);
      }
      document.addEventListener("click", hideHint);
      document.addEventListener("touchstart", hideHint);
      document.addEventListener("keydown", hideHint);
    }
  </script>
</body>
</html>
